            <div class="row">

                    <form action="/sign_up" method="post">

                        <input class="box" type="text" name="name" id="name" placeholder="Enter your name" required/><br>

                        <input class="box" type="password" name="password" id="password" placeholder="Enter password" required/><br>
                        <input class="box" type="text" name="phone" id="phone" placeholder="Enter mobile number" required/><br>
                        <br>
                        <input type="submit" id="submitDetails" name="submitDetails" value="Submit your details"/><br>

                    </form>
                </div>
